<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Ajax quest challenge</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bulma@0.7.5/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <style></style>
  </head>

  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">Simpson API</h1>

        <div class="content" id="simpson"></div>
        <button class="getNewSimpson">get quote</button>
      </div>
    </section>

    <!-- We need to load axios first! -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"
      integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs="
      crossorigin="anonymous"
    ></script>
    <script>
      const getSimpsonJSON = () => {
        const simpsonId = Math.floor(Math.random() * 100);
        const url = `https://simpsons-quotes-api.herokuapp.com/quotes`;
          axios.get(url)
            .then(response => response.data)
            .then(simpson => {
              console.log('data decoded from JSON', simpson);
              const simpsonHTML = 
              `<p>
                <img src="${simpson[0].image}" alt=${simpson[0].character}></img>
                <br>
                <h2>"${simpson[0].quote}"</h2>
                <h3>- ${simpson[0].character}</h3>
                </p>`;
                document.querySelector('#simpson').innerHTML = simpsonHTML;
            })
          };
          getSimpsonJSON();
          const simpsonBtn = document.querySelector('.getNewSimpson')
          simpsonBtn.addEventListener('click', getSimpsonJSON)
    </script>
  </body>
</html>
